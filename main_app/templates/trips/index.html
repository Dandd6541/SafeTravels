{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
  <div class="card">
    <div class="card-content">
      <a href="/trips/{{ trip.id }}"><span class="card-title">{{ trip.name }}</span></a>
      <p>City: {{ trip.city }}</p>
      <p>Departed from: {{ trip.cityFrom }}</p>
      <p>County: {{ trip.county }}</p>
      <p>Trip Length: {{ trip.stayLength }} days</p>
      <p>Trip Date: {{ trip.date }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
