{% extends 'base.html' %}
{% block content %}

<h1>Trip Details</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ trip.name }}</span>
      <p>City: {{ trip.city }}</p>
      <p>County: {{ trip.county }}</p>
      <p>Trip Length: {{ trip.stayLength }} days</p>
      <p>Trip Date: {{ trip.date }}</p>
      <hr>
      <p>Trip Description:</p>
      <p>{{ trip.description }}</p>
    </div>
  </div>

{% endblock %}
