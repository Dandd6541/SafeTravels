{% extends 'base.html' %}
{% block content %}

<h1>Person's Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ people.name }}</span>
        <p>Relation: {{ people.relation }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'peoples_update' people.id %}">Edit</a>
        <a href="{% url 'peoples_delete' people.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
